
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFE DECODER — Clarifie tes décisions importantes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #C5A059;
            --obsidian: #050505;
            --card-bg: rgba(18, 18, 18, 0.8);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--obsidian);
            color: #e5e5e5;
            overflow-x: hidden;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Cinzel', serif;
            letter-spacing: 0.1em;
        }
        .gold-glow {
            text-shadow: 0 0 15px rgba(197, 160, 89, 0.4);
        }
        .gold-border {
            border: 1px solid rgba(197, 160, 89, 0.2);
        }
        .glass {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .fade-in {
            animation: fadeIn 1.2s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Animations cosmiques pour les résultats */
        .animate-fade-in {
            animation: fadeInSoft 0.8s ease-out forwards;
        }
        @keyframes fadeInSoft {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .animate-slide-up {
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-slide-in {
            animation: slideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .animate-pulse-glow {
            animation: pulseGlow 2s ease-in-out infinite;
        }
        @keyframes pulseGlow {
            0%, 100% {
                filter: drop-shadow(0 0 5px rgba(197, 160, 89, 0.3));
            }
            50% {
                filter: drop-shadow(0 0 15px rgba(197, 160, 89, 0.6));
            }
        }

        .animate-pulse-subtle {
            animation: pulseSubtle 3s ease-in-out infinite;
        }
        @keyframes pulseSubtle {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.02);
            }
        }

        .animate-bounce-in {
            animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .bg-radial {
            background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
        }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
    </style>
</head>
<body class="antialiased bg-radial">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
